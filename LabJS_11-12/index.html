<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LabJS_11-12</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.9.0/lodash.min.js"></script>
</head>

<body>
    <div class="jcarousel-wrapper clearfix">
        <!--It'll be generated by Template-->
    </div>
    <script type="text/templte" id="template">
    <div class="jcarousel">
        <a href="#" class="jcarousel-prev jcarousel-control" data-jcarouselcontrol="true">&lsaquo;</a>
        <a href="#" class="jcarousel-next jcarousel-control" data-jcarouselcontrol="true">&rsaquo;</a>
            <ul class="jcarousel-list">
                <% for (var i=1; i<=count; i++) { %>
                <li class="jcarousel__item"><img class="jcarousel__img" src="<%=img[i].webformatURL%>" alt=""></li>
                <% } %>                 
            </ul>
        </div>
    </script>
    <script src="js/script.js"></script>
    <script src="js/jquery-jcarousel.js"> </script>
</body>

</html>
