<!DOCTYPE html>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LabJS_15-16</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/Style.css" />
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.bootpag.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.9.0/lodash.min.js"></script>
</head>
<body>

    <div id="" class="tabs">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#tabs-1" data-toggle="tab">Part-1</a></li>
            <li role="presentation"><a href="#tabs-2" data-toggle="tab">Part-2</a></li>
        </ul>
        <div class="tab-content">
            <div id="tabs-1" class="tab-pane active fade in Part1">
                <br />
                <div class="row">
                    <div class="col-xs-offset-3 col-xs-6">
                        <form action="/" method="post">
                            <div class="input-group">
                                <input type="text" class="form-control search" id="basic-url" aria-describedby="basic-addon3" placeholder="Введите поисковый запрос или URL">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="res" class="col-xs-8 col-xs-offset-2">

                </div>
                <div id="page-selection" class="fade text-center"></div>
            </div>
            <div id="tabs-2" class="tab-pane fade Part2">
                <br />
                <button class="btn btn-info" id="">Run part 2</button>
            </div>
        </div>
    </div>

</body>
</html>
<script type="text/templte" id="template">
    <div class="results">
        <div class="row col-xs-11 col-xs-offset-1">
            <br />
            <p><h4>Toal results: <%=data.webPages.totalEstimatedMatches%></h4></p>
            <br />
        </div>
        
        <ul class="results-list">
            <% _.each(data.webPages.value, function(val,i){ %>
            <li class="result">
                <div class="result-title">
                    <h3>
                        <a href="<%=val.displayUrl%>"><%=val.name%></a>
                    </h3>
                </div>

                <div class="result-caption">
                    <div class="result-snippet">
                        <div class="result-site">
                            <a href="<%=val.displayUrl%>"><%=val.displayUrl%></a>
                            <p>
                                <%=val.snippet%>
                            </p>
                        </div>
                    </div>
                    <div class="result-links">
                        <% _.each(val.deepLinks, function(link,i){ %>
                        <a href="<%=link.url%>"><%=link.name%></a><span>&nbsp;&nbsp;&nbsp;</span>
                        <% }); %>
                    </div>
                </div>

            </li>
            <% }); %>
        </ul>
    </div>
</script>
<script type="text/javascript" src="js/script.js"></script>
